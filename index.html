<!DOCTYPE html>

<html>
<head>
	<!--Set up and reference google map api credential-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwLWDn7XRkYbbM7KF6q21VGXvVdQyQs7U&sensor=false" 
	type="text/javascript">    
    </script>
	<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <title>Global Precipitation</title> 

	<!--Indicate the relative .css file location-->
	<link rel="stylesheet" href="css/Lab5_Friday.css"/>
	<link rel="stylesheet" href="http://js.arcgis.com/3.6/js/dojo/dojox/layout/resources/FloatingPane.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/dojo/dojox/layout/resources/ResizeHandle.css">
	<!--Starting point of dojo. Start parse element on screen-->
	<script>var dojoConfig = {parseOnLoad: true};</script> 
	<!--dojo reference-->
	<script src="http://js.arcgis.com/3.7/"></script>
	<!--Indicate the relative .js file location-->	
	<script src = "js/functions.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>

</head>
<body class="claro">

	<!--dojo container-->
    <div id="content" 
         data-dojo-type="dijit.layout.BorderContainer" 
         data-dojo-props="design:'headline', gutters:true"> 
		<!--dojo footer-->
		<div id="footer"
           data-dojo-type="dijit.layout.ContentPane" 
           data-dojo-props="region:'bottom'">
		   by Friday
		</div>
		<!--dojo header-->
		<div id="header"
           data-dojo-type="dijit.layout.ContentPane" 
           data-dojo-props="region:'top'">
			Global Precipitation Web Mapping Application
		</div>
		
		<!--dojo map container -->
		<div id="map-canvas" 
           data-dojo-type="dijit.layout.ContentPane" 
           data-dojo-props="region:'center'">
			
		</div>
		
    </div>
	
	<div data-dojo-type="dojox/layout/FloatingPane" data-dojo-props="resizable:false, dockable: false, title: 'Global Precipitation Querier'" 
	style="position:absolute; top:550px; left:600px; width:600px; height:300px; border-style: groove; border-width: 3px;"
    id="dFloatingPane">
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="borderContainerTwo">
		</div>
	</div>
   
</body>
</html>
